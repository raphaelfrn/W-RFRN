<h1>Character List</h1>
<ul>
  @for (character of (characters$ | async); track character.characterId) {
    <li>
      <div>
        <a [routerLink]="['/character', character.characterId]">{{ character.characterName }}</a>
        (Level: {{ character.characterLvl }})
        <p>Class: {{ character.classDTO.className }}</p>
      </div>
    </li>
  } @empty {
    <li>No characters available</li>
  }
</ul>
